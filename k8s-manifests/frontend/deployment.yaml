apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: onetouch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: docker.io/pankajdevops2403/frontend:latest
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: app-config
